<!DOCTYPE html>
<html ng-app="helloWorldApp">

<head>
    <title>Angular Fundamentals</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <style type="text/css">
        div.container { border: thin; border-style: dotted }
    </style>

</head>

<body ng-controller="firstController">
    <div class="container">
        <h1>AngularFundamentals</h1>
        <h2>{{'Hello from Angular'}}</h2>
        <pre>{{appName}}</pre>
    </div>

    <div class="container">
        <h1>Module 1 Homework</h1>
        <h2>The Current Date is: {{currentDate}}</h2>
    </div>

    <div class="container">
        <h1>{{title}}</h1>
        <a href='#' ng-click='renameTitle("Away")'>Click This to Change</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript">
        var helloWorldApp = angular.module('helloWorldApp', [])
        .constant('myConfig', {applicationName: 'My Angular JS App'});

        helloWorldApp.controller('firstController', [
            '$scope', 'myConfig',
            function($scope, myConfig){
                $scope.appName = myConfig.applicationName;
                $scope.currentDate = new Date();

                $scope.title = "Home";
                $scope.renameTitle = function (newValue) {
                    $scope.title = newValue;
                };
            }
        ]);
    </script>
</body>

</html>
