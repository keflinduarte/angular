<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Testing</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
		crossorigin="anonymous">
</head>

<body ng-controller="labController">

    <div class="container">
        <h1> Test </h1>

        <form class="form-horizontal" name="form">
            <div class="form-group">
                <div class="col-md-5">
                    <label> Username </label>
                    <input type="text" class="form-control" name="username" ng-model="model.username" required>
                    <div class="alert alert-danger" ng-show="(form.username.$touched || form.$submitted) && form.username.$error.required">
                        Name is required
                    </div>  
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-5">
                    <label> Password </label>
                    <input type="password" class="form-control" name="password" ng-model="model.password" required>
                    <div class="alert alert-danger" ng-show="(form.password.$touched || form.$submitted) && form.password.$error.required">
                        Password is required
                    </div>  
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-5">
                    <label> Name </label>
                    <input type="text" class="form-control" name="name" ng-model="model.name" required>
                    <div class="alert alert-danger" ng-show="(form.name.$touched || form.$submitted) && form.name.$error.required">
                        Name is required
                    </div>  
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-5">
                    <label> Phone Number </label>
                    <input type="number" class="form-control" name="phone" ng-model="model.phone" required>
                    <div class="alert alert-danger" ng-show="(form.phone.$touched || form.$submitted) && form.phone.$error.required">
                        Phone is required
                    </div>  
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-5">
                    <label> E-mail Address </label>
                    <input type="email" class="form-control" name="email" ng-model="model.email" required>
                    <div class="alert alert-danger" ng-show="(form.email.$touched || form.$submitted) && form.email.$error.required">
                        Email is required
                    </div>  
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-5">
                    <label> Favorite </label>
                    <select name="favorite" class="form-control" ng-model="model.favorite" required>
                        <option>Cheese Pizza</option>
                        <option>Pepperoni Pizza</option>
                        <option>Margherita Pizza</option>
                        <option>BBQ Chicken Pizza</option>
                        <option>Combo Pizza</option>
                    </select>
                    <div class="alert alert-danger" ng-show="(form.favorite.$touched || form.$submitted) && form.favorite.$error.required">
                        Favorite is required
                    </div>
                </div>
            </div>

            <div class="form-group">
				<div class="col-md-offset-2 col-md-5">
					<input type="submit" value="Submit" class="btn btn-primary" ng-click="submit(model)" ng-disabled="form.$invalid" />
					<button class="btn btn-default" ng-click="reset()">Reset</button>
				</div>
			</div>
        </form>

        <pre> {{model | json}} </pre>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-resource.min.js"></script>
	<script src="./registrationService.js"></script>
	<script src="./app/app.js"></script>
	<script src="./app/labController.js"></script>
</body>
